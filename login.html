<!DOCTYPE html>
<!-- Coding by CodingNepal | www.codingnepalweb.com-->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
    <!-- Fontawesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
   
   
<body>
  
  <div class="container">
    
    <input type="checkbox" id="flip">
    <div class="forms">
        <div class="form-content">
          <div class="login-form">
            
            <div class="title">
              Login Here!!</div>
          <form action="#">
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-envelope" style="color: #dc3545;"></i>
                <input type="text" placeholder="Enter your email" required>
              </div>
              <div class="input-box">
                <i class="fas fa-lock" style="color:#dc3545"></i>
                <input type="password" id="password" placeholder="Enter your password" required>
                <i class="far fa-eye" id="togglePassword" style="margin-left: 90%;"></i>
              </div>
              <div>
                  <input type="checkbox" id="remember-me" style="height:max-content; ">
                  <label for="remember-me" style="font-size:smaller;">Remember Me</label>
              
              
              <a href="#" style="color: black;margin-left: 40%; text-decoration: none; font-size:smaller">Forgot password?</a>
              </div>
              <div class="button input-box">
                <input type="submit" value="Sumbit">
              </div>
              <div class="text sign-up-text" style="font-size: smaller;">Don't have an account? Please contact to system admin</div>
            </div>
        </form>
      </div>
        
    </div>
    </div>
  </div>
  <script>
    const passwordInput = document.getElementById("password");
    const togglePassword = document.getElementById("togglePassword");

    togglePassword.addEventListener("click", () => {
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        togglePassword.classList.remove("far", "fa-eye");
        togglePassword.classList.add("far", "fa-eye-slash");
      } else {
        passwordInput.type = "password";
        togglePassword.classList.remove("far", "fa-eye-slash");
        togglePassword.classList.add("far", "fa-eye");
      }
    });
  </script>
</body>
</html>
